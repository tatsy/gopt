language: go
sudo: no
go:
  - 1.9

go_import_path: github.com/tatsy/gopt

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get github.com/modocache/gover

install:
  - export GOPATH=$TRAVIS_BUILD_DIR
  - go build ./...

script:
  - go list -f '{{if len .TestGoFiles}}"go test -coverprofile={{.Dir}}/.coverprofile {{.ImportPath}}"{{end}}' ./... | xargs -L 1 sh -c

after_success:
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken $COVERALLS_REPO_TOKEN

env:
  global:
    secure: 


branches:
  only:
    - master
    - development
    - "/v?[0-9\\.]+/"

notifications:
  email:
    recipients: tatsy.mail@gmail.com
    on_success: change
    on_failure: always
